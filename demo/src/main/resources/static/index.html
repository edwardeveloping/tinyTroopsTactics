<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINY TROOPS TACTICS</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="indexStyle.css">

    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Global variables and constants -->
    <script src="./Classes/GlobalVariables.js"></script>

    <!-- API Rest: user data management-->
    <script src="script.js"></script>

    <!-- Game initializer -->
    <script src="./init.js" type="module"></script>

    <!-- Web UI handler-->
    <script src="./webUI.js" type="module"></script>

</head>

<body>
    <h1>TINY TROOPS TACTICS</h1>
    <h2>Fase 3. Proyecto pr√°ctico de Juegos en Red</h2>
    <hr>

    <!-- First step -->
    <div id="user-enter">
        <h3>Sign Up</h3>
        <p>Create a new account.</p>
        <div>
            <input id='userName-input' type='text' placeholder="New username...">
            <input id='password-input' type='text' placeholder="New password...">
            <button id='signUp-button'>Sign Up</button>
        </div>

        <h3>Sign In</h3>
        <p>Enter your existing account.</p>
        <div>
            <input id='userNameSignIn-input' type='text' placeholder="Your username...">
            <input id='passwordSignIn-input' type='text' placeholder="Your password...">
            <button id='signIn-button'>Sign In</button>
        </div>
    </div>
    
    <!-- Second step -->
    <div id="user-actions" style="display:none;">
        <h3>Update username</h3>
        <div>
            <p>Enter a new username for your account.</p>
            <input id='newUserName-input' type='text' placeholder="New username...">
            <button id='update-button'>Confirm</button>
        </div>

        <h3>Delete account</h3>
        <div>
            <p>Enter your password to delete permanently your account.</p>
            <input id='passwordUserToDelete-input' type='text' placeholder="Your password...">
            <button id='delete-button'>Confirm</button>
        </div>

        <div>
            <button id='getUsers-button'>GetUsers</button>
        </div>

        <div>
            <button id='play-button'>Play</button>
        </div>

        <div>
            <button id='signOut-button'>Sign out</button>
        </div>
    </div>
    
    <!-- Third step -->
    <main id="game-container" style="display:none;">
        <div id="display"></div> <!-- Game display -->
        <button id="exit-button">Exit</button>
    </main>
</body>

</html>

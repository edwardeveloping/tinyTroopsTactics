<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>TINY TROOPS TACTICS</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script type="text/javascript" src="Scenes/StartScene.js"></script>
    <script type="text/javascript" src="Scenes/GameScene.js"></script>
    <script type="text/javascript" src="Scenes/SettingsScene.js"></script>
    <script type="text/javascript" src="Scenes/WinScene.js"></script>
    <script type="text/javascript" src="Scenes/GameOverScene.js"></script>
    <script type="text/javascript" src="Scenes/CreditsScene.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: [StartScene, GameScene, SettingsScene, CreditsScene]
    };

    var game = new Phaser.Game (config);
    game.scene.start('StartScene');

    </script>
</body>
</html>
